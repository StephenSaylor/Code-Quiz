<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<title>Code Quiz!</title>
</head>
<body>
	<header id="timer">
		<h3>Time Left</h3>
		<div id="time-left">75</div>
		<h3>Score</h3>
		<div id="score">0</div>
	</header>
	
	<main class="quiz-box">
		<div id="question-box" class="hide">
			<div id="question">Question</div> 
			<div id="answer-buttons" class="button-list">
				<button class="button">Answer 1</button>
				<button class="button">Answer 2</button>
				<button class="button">Answer 3</button>
				<button class="button">Answer 4</button>
			</div>
		</div>
		
		<div class="controls">
			<button id="start-btn" class="start-button">Start Quiz!</button>
		</div>
	
	</main>

</body>

<script src="script.js"></script>

</html>
